<body>
<script>
    /*
    * let value=n*(n-1) 递归一直到n=1
    * */

    /*
    * 实现思路：
    * 1. 【生成数组】生成一个遍历数组，通过for循环， array.push(index)
    * 2. 【生成字符串】把array转成使用 * 号拼接的字符串
    * 3. 【使用eval执行】使用eval方法直接执行 字符串
    * */

    function calculate(num=0){
            if(num>1){
                let arr=[];
                for (let i=0;i<num;i++){
                    arr.push(i+1)
                }
                let str=arr.join('*');

                return eval(str)
            }
            return num;
    }

    console.log(calculate(5));

</script>
</body>
