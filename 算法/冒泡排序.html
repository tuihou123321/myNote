<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function bubbleSort(arr) {
        let len = arr.length;
        for (let i = 0; i < len - 1; i++) {
                    for (let j = 0; j < len - 1 - i; j++) {

                            if (arr[j] > arr[j + 1]) { // 相邻元素两两对比

                                    let temp = arr[j + 1]; // 元素交换

                                    arr[j + 1] = arr[j];

                    arr[j] = temp;

                }
            }
        }
        return arr;
    }

    console.log(bubbleSort(['3','2','4','1']));
</script>
</body>
</html>
