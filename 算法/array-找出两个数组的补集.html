<script>
/*
* 算出两个数组的补集
* [1,2,3],[2,3,4] =>  [1,4]
* */


    function findArrayComplement(arr1,arr2) {
        let newArr=[];
        arr1.forEach((item,index)=>{
            if(!arr2.includes(item)){
                newArr.push(item)
            }
        })

        arr2.forEach((item,index)=>{
            if(!arr1.includes(item)){
                newArr.push(item)
            }
        })

        return newArr;
    }

    let arr=findArrayComplement([1,2,3],[2,3,4])
    console.log(arr);






</script>

</body>
