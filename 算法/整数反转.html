<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    /*
    * 实现思路：
    * 1. 把number转成array,  Array.from(number)
    * 2. 翻转arr里面的值, array.reverse();
    * 3.再把array转成string, array.join('');
    * */

    let num=-1230;
    let num2=Math.pow(22222,999999999999999999999999999999999999)
    let num3=Math.pow(2,25)-1;   //最大值
    let num4=Math.pow(2,31);   //最大值


    function reverse(x){
        let limitNumber= [Math.pow(-2,31), Math.pow(2,31)-1];
        if(!Number.isFinite(x)){return 0;}
        let isMinus=x>0 ? '' : '-';
        if(isMinus){x=Math.abs(x)}
        let arr=Array.from(String(x)).reverse();
        x=Number(arr.join(''));
        let result=parseInt(isMinus+x);
        if(result<limitNumber[0] || result>limitNumber[1]){
            return 0;
        }
       return result;
    }

    console.log(reverse(num));
    console.log(reverse(num2)); //无穷大的数
    console.log(reverse(-num2)); //负无穷大的数
    console.log(reverse(num3)); //
    console.log(reverse(num4)); //翻转后，超过最大范围

</script>

</body>
</html>
