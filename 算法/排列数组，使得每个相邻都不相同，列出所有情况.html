<script>
    let str='aba';

    function reorganize(str) {
        // 使用笨办法，生成所有字符串，再剔除重复的串
        const res = new Set();
        const visited = {};
        function dfs(path) {
            if (path.length === str.length) return res.add(path);
            for (let i = 0; i < str.length; i++) {
                if (visited[i]) continue;
                visited[i] = true;
                dfs(path + str[i]);
                visited[i] = false;
            }
        }
        dfs('');
        let ans = [...res];
        let words = [];
        for (let word of ans) {
            for (let i = 1; i < word.length; i++) {
                if (word[i] === word[i - 1]) {
                    break;
                } else {
                    if (i === word.length - 1) {
                        words.push(word);
                    }
                }
            }
        }
        return words.sort();
    }

    let value=reorganize(str);
    console.log(value);


</script>
