<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    /*
    * 打印传入的所有参数
    * */

    function fn1(){
        //js函数，内置参数 arguments对象
        let argus=Array.from(arguments);
        let fn=argus.splice(0,1);
        console.log(fn,argus);
        return function (){
            fn[0](...argus)
        }

    }

    /*
    * 注意这里不能用，箭头函数，否则arguments没有
    * */
    fn1(function(){
        console.log(arguments);
    },1,2,3)();


</script>
</body>
</html>
