<script>
    /**
     * --- 问题描述 ---
     *
     * 实现一个函数生成器，接收一个原函数和一组 index，生成一个新函数
     * 调用新函数时，按照 index 数组中定义的顺序将参数传入原函数中
     *
     */

    /*
    * 函数生成器
    * */
    function fnCreate(fn,...other){
        return function (){
            return fn(...other);
        }
    }

    function oldFn(...params){
       console.log(...params);
    }

    //调用函数生成器
    fnCreate(oldFn,1,2,3)()


</script>
