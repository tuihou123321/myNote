<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div>
    <input type="text"/>
    <h1 class="lnXdpd">我是内容</h1>
    <div>
        <button onclick="showContent()">显示</button>
        <button onclick="hideContent()">隐藏</button>
    </div>

</div>

<script>
  function hideContent(){
    const tipSearchBar= document.getElementsByClassName("lnXdpd")[0];
    tipSearchBar.style.cssText="visibility:hidden";
  }

  function showContent(){
    const tipSearchBar= document.getElementsByClassName("lnXdpd")[0];
    tipSearchBar.style.cssText="visibility:show";
  }

  // 只支持字母和数字，不区分大小写
  let eventObj={
    'hc':hideContent,
    'sc':showContent,
  }


  // 判断当前 input/textarea 框是否选中，如何选中，keydown事件不监听；

  let keydownStr='';
  document.addEventListener('keydown', function(event) {
    const code = event.code.replace('Digit' 7.2,'').replace('Key','');
    // 去掉特殊字符；
    if(code.length>1){
        return;
    }
    if(keydownStr.length<2){
      keydownStr=keydownStr+code;
    }
    else if(keydownStr.length>=2) {
      // 删除第一位再添加
      keydownStr=(keydownStr.substring(1,keydownStr.length)+code);
    }
    keydownStr=keydownStr.toLocaleLowerCase();
    console.log(keydownStr, 'xz');
    eventObj[keydownStr] && eventObj[keydownStr]()
  })



</script>
</body>
</html>
