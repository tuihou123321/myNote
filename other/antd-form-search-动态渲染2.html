<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react demo</title>

    <script src="https://cdn.bootcdn.net/ajax/libs/react/17.0.1/umd/react.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.1/umd/react-dom.development.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/antd/4.12.3/antd.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/antd/4.12.3/antd.css" rel="stylesheet">

</head>
<body>


<div id="app">

</div>


<script type="text/babel">

    const { useState, useEffect } = React;

    let { Form, Input, Radio, Button, Checkbox, Select, Row, Col } = antd;


    function InputPro(props) {
        return (
            <div>
                <Input {...props}/>
            </div>
        )
    }


    function SearchFrom ({ searchParams,onChange, resetForm }) {
        const [form]=Form.useForm();

        // 重置表单
        const resetFormValue =()=> {
            console.log('重置表单');
            // 还包裹inputPro的组件，需要手动重置
            form.resetFields();
            // resetForm();
        }

        const quickSearch = ()=> {
            form.setFieldsValue({
                name1: '11',
                name2: '12',
                name3: '13',
            })
        }

        const searchConfig = [
            {
                labelName: '选项1',
                name: 'name1',
                component: Select,
                props: {
                    options: [
                        {label: '1', value: '1'},
                        {label: '2', value: '2'},
                    ],
                    placeholder: '请选择供应商退款状态',
                    // mode: 'multiple',
                    style: {
                        width: '100%',
                    },
                },
                num: 6,
            },
            {
                labelName: '选项2',
                name: 'name2',
                component: Input,
                props: {
                    placeholder: '请输入',
                    style: {
                        width: '100%',
                    },
                },
                num: 6,
            },
            {
                labelName: '选项3',
                name: 'name3',
                component: InputPro,
                props: {
                    placeholder: '请输入',
                    style: {
                        width: '100%',
                    },
                    // value:searchParams.name3,
                    // onChange: (e)=>{
                    //     onChange({
                    //         name3 : e.target.value
                    //     })
                    // }
                },
                num: 6,
            },
        ]


        const layoutParams = {
            span: 6,
            xxl: 4,
        };


        return (
            <div>

                <div>
                    <Button onClick={quickSearch}>快捷筛选项</Button>
                </div>


                <Form
                    onValuesChange={onChange}
                    initialValues={searchParams}
                    form={form}
                >

                <Row gutter={[10, 8]} >

                    {searchConfig.map((item, index) => {
                        const Component = item.component;
                        return (
                            <Col key={index} {...layoutParams} span={item.num}>
                                <Form.Item name={item.name}>
                                    <Component {...item.props} />
                                </Form.Item>
                            </Col>
                        );
                    })}


                    <Col {...layoutParams}>
                        <Form.Item>
                            <Button type={'primary'}  htmlType="button" onClick={resetFormValue}>重置</Button>
                        </Form.Item>
                    </Col>


                </Row>
                </Form>

            </div>
        )
    }


    function App() {

        const [searchParams, setSearchParams] = useState({
            name1:'',
            name2:'',
            name3:'',
        });

        useEffect(()=>{
            // 监听searchParams变化
            console.log(searchParams, 'xz--searchParams')
        }, [searchParams])


        return <div>
            <SearchFrom
                searchParams={searchParams}
                resetForm={()=>{
                    setSearchParams({
                        name1:'',
                        name2:'',
                        name3:'',
                    })
                }}
                onChange={(params)=>{
                    console.log(params, 'xz--params')
                    setSearchParams({
                        ...searchParams,
                        ...params
                    });
                }}
            />
        </div>
    }


    ReactDOM.render(
        <App />,
        document.getElementById('app')
    );
</script>
</body>
</html>
