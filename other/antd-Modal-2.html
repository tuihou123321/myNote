<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react demo</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/17.0.1/umd/react.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.1/umd/react-dom.development.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/antd/4.12.3/antd.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/antd/4.12.3/antd.css" rel="stylesheet">
    <style>
        .roleName{
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div id="app">

</div>


<script type="text/babel">

    const { useState } = React;
    const { Modal, Row, Col, Space } = antd;

    const ModalTitle = ({roleName, roleCode}) => {

        return (
            <div>
                <Modal
                    title="Basic Modal"
                    visible={true}
                >
                   <Row>
                       <Col span={12}>
                           <Space>
                               <span className="roleName">角色名称</span>
                               <span>{roleName}</span>
                           </Space>
                           ModalTitle
                       </Col>
                       <Col span={12} style={{textAlign:"right"}}>
                           <Space>
                               <span className="roleName">角色编号</span>
                               <span>{roleCode}</span>
                           </Space>
                       </Col>
                   </Row>
                    <div style={{paddingTop:"30px"}}>
                        {roleCode}
                    </div>
                </Modal>
            </div>
        );
    };


    const App=()=>{
        return <ModalTitle roleCode={'super_admin'} roleName={'数据开发'}/>
    }


    ReactDOM.render(
        <App />,
        document.getElementById('app')
    );
</script>
</body>
</html>
