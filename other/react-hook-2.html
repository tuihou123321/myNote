<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react demo</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/17.0.1/umd/react.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.1/umd/react-dom.development.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>

<div id="app">

</div>


<script type="text/babel">
  const { useState, useEffect } = React;

   const Demo=({valueA})=>{
       console.log(valueA, 'xz4545');
       const [value, setValue] = useState({a:valueA});

       return (
         <div className="container">

             <p>变量：{value.a}</p>

              <button onClick={()=>{
                setValue(1+value)
              }}>测试按钮</button>

         </div>
       )
   }


   const App =()=>{
       const [value, setValue]=useState(0);

       const setValueFn=()=>{
           setValue(value+1)
       }

       return (
           <div>
               <button onClick={setValueFn}>添加</button>
               {
                   value>0 && <Demo valueA={value}/>
               }
           </div>
       )
   }

    ReactDOM.render(
        <App />,
        document.getElementById('app')
    );
</script>
</body>
</html>
