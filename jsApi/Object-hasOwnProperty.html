<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let obj={
        a:1
    }

    obj.b=2;
    obj.c=null;
    obj.d=undefined;
    obj.e='';

    // console.log(obj);

    console.log(obj.hasOwnProperty('b'));  //true
    console.log(obj.hasOwnProperty('c'));  //true
    console.log(obj.hasOwnProperty('d'));  //true
    console.log(obj.hasOwnProperty('e'));  //true


    console.log(obj.hasOwnProperty('c'));  //false
    console.log(obj.hasOwnProperty('toString'));  //false,toString是原型链上的方法

</script>
</body>
</html>
