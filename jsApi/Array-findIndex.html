<script>
    let arr=[10,20,30];

    //返回满足条件的第一个元素的key,未找到返回-1，类似 String方法的 indexOf
    console.log(arr.findIndex(item=>item>10));  //1
    console.log(arr.findIndex(item=>item>100));  //-1



</script>
