<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /*
    * Array.from(x)  : 从一个类似数组或可迭代对象创建一个新的、浅拷贝数组实例
    * 支持的类型：
    * - string
    * - set生成的数组
    * - map 生成的数组
    * - 类数组对象（arguments）生成数组
    * */

    //从string生成数组
    let str='abc';
    //把string生成array数组
    console.log(Array.from(str));


    //从set生成数组
    let set=new Set(['a','b']);
    console.log(Array.from(set));








</script>

</body>
</html>
