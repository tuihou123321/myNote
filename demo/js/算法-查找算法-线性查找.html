<script>

    let arr=['a','b','c'];

    //查找算法：线性查找
    function linearSearch(arr, target){
        let i=-1;
        arr.forEach((item,index)=>{
           if(item===target){
               i=index
           }
        })
        return i;
    }

    console.log(linearSearch(arr,'b'));
    console.log(linearSearch(arr,'z'));




</script>

</body>
