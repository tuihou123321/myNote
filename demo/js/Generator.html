<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * generator函数的使用
    * 1. function关键字后面添加*;
    * 2.返回的generator对象使用next()方法继续执行
    * */
    function* idMaker(){
        let index=0;
        while (true)
        yield index++;
    }

    let gen = idMaker();  //默认返回一个 Generator对象 {}
    console.log(gen.next());  //{value:0,done:false}
    console.log(gen.next().value);
    // console.log(gen.next().value);
    // console.log(gen.next().value);

</script>
</body>
</html>
