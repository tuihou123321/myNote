<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>
    //let 可以创建词法作用域
    for (let i=0;i<3;i++){
        setTimeout(function (){
            console.log(i);
        },0)
    }


    //var 没有创建词法作用域
    for (var i=0;i<3;i++){
        setTimeout(function (){
            console.log(i);
        },0)
    }


</script>

</body>
</html>
