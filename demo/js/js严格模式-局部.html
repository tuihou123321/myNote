<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    //增加安全性：禁止this关键字指向全局

    //打印：false,this指向全局 即window
    function fn1(){
        return !this;
    }

    //打印：true,this默认为undifind
    function fn2(){
        'use strict'
        return !this;
    }

    console.log(fn1(),fn2());





</script>

</body>
</html>
