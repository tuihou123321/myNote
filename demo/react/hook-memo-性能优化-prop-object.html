<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>react demo</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      // memo包裹的函数组件，只有在props修改时，才会出发，相当于做了上个浅比较

      const { useState, memo } = React;

      // 只当userInfo修改时，才会执行render
      const Header = memo(({ userInfo }) => {
        console.log("Header render");
        return (
          <div>
            <div>用户名：{userInfo.name}</div>
          </div>
        );
      });

      // 使用memo时，如果memo依赖的值没有变化，则不会执行render，起到性能优化的作用
      const Content = memo(({ buyerId }) => {
        console.log( "Content render");
        return <div> 采购商的id是: {buyerId}</div>;
      });

      function App() {
        const [userInfo, setUserInfo] = useState({
          name: "a",
        });
        const [buyerId, setBuyerId] = useState(1);

        console.log("App render");
        return (
          <div>
            <Header userInfo={userInfo} />
            <Content buyerId={buyerId} />

            <div>
              <button
                onClick={() => {
                  setUserInfo({
                    name: Math.random(),
                  });
                }}
              >
                改变用户名称
              </button>

              <button
                onClick={() => {
                  setBuyerId(Math.random());
                }}
              >
                改变采购商id
              </button>
            </div>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
