<!DOCTYPE html><html>
<head>
    <meta charset="utf-8" />
    <title>react demo</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>


<div id="app"></div>


<script type="text/babel">

    const { useState, useEffect }=React;



/*
* 未起到官网中的效果？？？
* */
    function CountComponnet(props){

        /*
        无需清除，每次渲染都会执行
        第二个参数可选，如果监听的state无改变，则不触发
        * */
        useEffect(()=>{
            document.title=`你点击了 ${props.count}次`;
            console.log('点击执行');
        })

        return <div>
            <p>
               你点击了 {props.count} 次
            </p>

            <div>
                <button onClick={props.setCountFn}>按钮</button>
                <button onClick={props.setCountSameFn}>设置相同的value</button>
            </div>


        </div>
    }

    function App(){
        const [count,setCount]=useState(0)

        function setCountFn(){
            setCount(count+1)
        }

        function setCountSameFn(){
            setCount(3)
        }
        return <CountComponnet setCountFn={setCountFn} setCountSameFn={setCountSameFn} count={count}/>
    }

    ReactDOM.render(
        <App />,
        document.getElementById('app')
    );
</script>


</body>
