<!DOCTYPE html><html>
<head>
    <meta charset="utf-8" />
    <title>react demo</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/redux/4.0.5/redux.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-redux/7.2.2/react-redux.js"></script>
</head>
<body>


<div id="app"></div>

<script type="text/babel">

    const { createStore }=Redux;
    const { Provider, connect }=ReactRedux;


    //reducer不能直接修改state的值，要创建新的对象返回
    function todosReducer(state={todos:[11,22,33]},action){

        const { type,value,index }=action;
        let { todos }=state;
        if(type==='add'){
            //为什么下面的不行？
            //todos.push(value)
            state={
                todos:[value].concat(todos)
            }
        }else if(type==='delete'){
            const newTodos=todos.filter((item,i)=> {
                return i!==index
            })
            //为什么用这个不行？
            //todos.splice(index,1)
            state= {
                todos:newTodos
            }
        }
        return state;
    }

    const store=createStore(todosReducer);


    function useTodoState(initialValue){
        const [todos,setTodos]=React.useState(initialValue);
        return {
            todos,
            //增加item
            addTodo: todoText =>{
                setTodos([...todos,todoText]);
            },
            //删除item
            deleteTodo:(index)=>{
                todos.splice(index,1);
                //setTodos(todos);  //这种写法不生效，why?
                setTodos([...todos]);
            },
        }
    }


    function useInputState(initialValue){
        const [value, setValue]=React.useState(initialValue);
        return {
            value,
            reset: () =>{
                setValue('');
            },
            onChange: event =>{
                setValue(event.target.value)
            }
        }
    }


    function TodoFrom({ saveTodo }){

        const {value, reset, onChange}=useInputState('');

        return <form action="" onSubmit={(event)=>{
            event.preventDefault();
            saveTodo(value);
            reset('')
        }}>
            <input type="text" onChange={onChange}  placeholder='添加后，按回车'  value={value}/>
        </form>
    }

    function TodoList({ todos,deleteTodo }){
        return <ul>
            {
                todos.map((item,index)=>{
                    return  <li key={index} style={{marginBottom:'5px'}}>  {item}  <button onClick={()=>{deleteTodo(index)}}>删除</button> </li>
                })
            }
        </ul>
    }



    //useState方法要写在function 里面
    function App(props){

        const { todos, addTodo, deleteTodo }=props;

        return <div>
            <h3>列表标题</h3>
            <TodoList {...{todos, deleteTodo}}/>
            <TodoFrom saveTodo={(value)=>{
                const trimmedText = value.trim();
                if(trimmedText.length>0){
                    addTodo(value);
                }
            }}/>
        </div>
    }


    //从store中获取state并映射给connect中的组件，子组件通过props获取
    function mapStateToProps(state){
       return {
           todos:state.todos
       }
    }

    //从store中获取dispatch 方法，并映射给connect的方法，子组件通过props获取
   function mapDispatchToProps(dispatch){
       return {
           addTodo:(value)=>dispatch({type:'add',value}),
           deleteTodo:(index)=>dispatch({type:'delete',index})
       }
    }


    const AppConnect=connect(
        mapStateToProps,
        mapDispatchToProps
    )(App);


    ReactDOM.render(
        <Provider store={store}>
            <AppConnect />
        </Provider>,
        document.getElementById('app')
    );
</script>


</body>
