<script>

    /*
    * Array, splice
    * 参数：
    * 1 删除的起始Index
    * 2. 删除的个数据
    * 3. 删除位置要添加的元素
    * */


    let arr=['a','b','c'];

    // let cutArr=arr.splice(0,2,'aa')
    // console.log(cutArr);  //['a','b]
    // console.log(arr);  //['aa','c']


    let cutArr=arr.splice(1,1)
    console.log(cutArr);  //['b']
    console.log(arr);  //['a','aa','c']





</script>
