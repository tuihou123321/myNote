<script>
    let obj={
        a:1,
        b:2,
        c:3,
    }

    /*
    * 返回value大于1的{key,value}
    * */
    let newObj={};
    for(let key in obj){
        if(obj[key]>1){
            newObj[key]=obj[key];
        }
    }

    console.log(newObj);



</script>
