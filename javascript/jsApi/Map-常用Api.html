<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
/*
* 创建一个map对象，向里面添加，删除，查找，排序内容
* map的key支持所有类型：array,object,function ,NaN（不同引用地址的NaN,指向一样）
* [map的属性]：
* size,
* [map的方法]：
* set({key:value})  //增加对象
* get(key)    //获取对象
* clear() //清空对象
* delete(key) //删除对象
* forEach(callbackFn[,thisArg]) //删除对象
* has(key)  //返回一个布尔值，判断Map实例是否包含键对应的值
* values() //返回类型：Iterator对象 ,返回一个新的Iteratror对象，它按插入顺序包含了Map对象中每个元素的值
* keys()  //返回类型：Iterator对象，获取keys列表
* */

  let myMap=new Map();

  let keyObj={};
  let keyArr=[];
  let keyFn=function (){};
  let keyString='hello world';
  let keyNaN=NaN;
  let otherNaN=Number('abc');



    //添加
    myMap.set(keyObj,'1');
    myMap.set(keyArr,'2');
    myMap.set(keyFn,'3');
    myMap.set(keyString,'4');
    myMap.set(keyNaN,'5');

    //获取长度
    console.log(myMap.size);  //5

    //读取值
    console.log(myMap.get(keyObj));  //1
    console.log(myMap.get({})); //undefined (所有引用类型都一样),因为 keyObj!=={}
    console.log(myMap.get(keyNaN)); //5
    console.log(keyNaN===otherNaN);  //内存空间指向不一样，但是在map中存储的key是一样的
    console.log(myMap.get(otherNaN));  //5


    console.log(myMap.keys(),11111);
    console.log(myMap.values(),22222);

    for (let key of myMap){
        //每个具体的 {key:value}
        console.log(key);
    }



</script>
</body>
</html>
