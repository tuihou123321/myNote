<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
//1. 引入sdk
<script src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>


<script>
//2. 通过接口参数获取
//config是一个异步方法，要先确保注册成功
wx.config({
debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
appId: '', // 必填，公众号的唯一标识
timestamp: , // 必填，生成签名的时间戳
nonceStr: '', // 必填，生成签名的随机串
signature: '',// 必填，签名
jsApiList: [] // 必填，需要使用的JS接口列表
});

//3.通过ready接口处理成功验证
wx.ready(function(){
//config信息验证成功后执行ready方法，如需在页面加载时就调用相关接口，则需放在ready函数数。对于用户触发时才调用的接口，则可直接调用，不用放在ready函数中
})

//4. 通过error接口处理失败验证
wx.error(function(){

})


</script>

</body>
</html>
