<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<ul id="ul">
    <li>1</li>
    <li>2</li>
</ul>


<script>

    // 向ul中添加li (动态添加的元素，通过事件委托处理)
    const ulEle = document.getElementById('ul');
    const liEle = document.createElement('li');
    liEle.innerHTML = '3';
    ulEle.appendChild(liEle);



    //事件委托
    ulEle.addEventListener('click',function (event){
        if(event.target.nodeName.toLowerCase()==='li'){
            console.log(event.target.innerHTML);
        }else{
            console.log(event.target.innerHTML, '非li元素');
        }
    })
</script>

</body>
</html>
