<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<div id="box">
    <button id="add">添加</button>
    <button id="remove">删除</button>
</div>


<script>
    //事件委托
    const boxEle = document.getElementById('box');
    boxEle.addEventListener('click',function (event){
        if(event.target.nodeName.toLowerCase()==='button'){
            if(event.target.id==='add'){
                console.log('添加');
            }else if(event.target.id==='remove'){
                console.log('删除');
            }
        }else{
            console.log(event.target.innerHTML, '非button元素');
        }
    })
</script>

</body>
</html>
