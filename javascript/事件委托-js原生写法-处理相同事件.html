<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<ul id="ul">
    <li>1</li>
    <li>2</li>
</ul>


<script>
    //事件委托
    const ulEle = document.getElementById('ul');
    ulEle.addEventListener('click',function (event){
        if(event.target.nodeName.toLowerCase()==='li'){
            console.log(event.target.innerHTML);
        }else{
            console.log(event.target.innerHTML, '非li元素');
        }
    })
</script>

</body>
</html>
