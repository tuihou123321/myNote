<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>

    //原始：
    //var 没有创建词法作用域
    for (var i=0;i<3;i++){
        setTimeout(function (){
            console.log(i);
        },0)
    }
    // 输出： 3 3 3 。因为，setTimeout是异步的，所以在for循环结束后，i的值为3，所以输出3 3 3



    //通过函数创建词法使用域
    function delayInput(i){
        setTimeout(function (){
            console.log(i);
        },0)
    }

    for (var i=0;i<3;i++){
        delayInput(i)
    }
    // 输出： 0 1 2 。函数内部的i是一个局部变量，所以输出0 1 2。


    for (var i=0;i<3;i++){
        (function (i){
            setTimeout(function (){
                console.log(i);
            },0)
        })(i)
    }
    // 输出结果： 0 1 2 。通过闭包创建词法作用域， 闭包的作用是：创建一个函数，这个函数可以访问到外部函数的变量，即使外部函数已经执行完毕。


</script>

</body>
</html>
