<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * generator函数的使用
    * 1. function关键字后面添加*;
    * 2.返回的generator对象使用next()方法继续执行
    * */


    // 无限迭代器
    function* idMaker(){
        let index='100';
        // while (true)
        yield index++;
    }


    let gen = idMaker();  //默认返回一个 Generator对象 {}
    // console.log(gen);  // 返回一个迭代器函数
    // console.log(gen.next());  //{value:100,done:false}
    console.log(gen.next());  // 100
    console.log(gen.next());  // 已经走完了， 所以 value为undefined
    console.log(gen.next());  // 已经走完了， 所以 value为undefined
    // ...



</script>
</body>
</html>
