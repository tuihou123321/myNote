<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button onclick="clickButton()" id="btn">button</button>

<script>

function clickButton(){
    console.log('事件1');
}

//一个对象可绑定多个监听事件,执行顺序按绑定顺序执行
const btn=document.getElementById('btn');
btn.onclick=function (){
    console.log('事件2');
}


btn.addEventListener('click',function (){
    console.log('事件3');
})

btn.addEventListener('click',function (){
    console.log('事件4');
})

</script>

</body>
</html>
