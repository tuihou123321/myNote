<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react demo</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/17.0.1/umd/react.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.1/umd/react-dom.development.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/antd/4.12.3/antd.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/antd/4.12.3/antd.css" rel="stylesheet">
</head>
<body>

<div id="app">

</div>


<script type="text/babel">

  const { useState, useEffect } = React;

  const { Form, Input, Select, Button } = antd;

  const { Option } = Select;



  const App=()=>{

      const onFinish = (params)=>{
          console.log(params,'开始搜索');
      }


      return <div>
          <Form
              name="basic"
              onFinish={onFinish}
          >

              <Form.Item name={'tag'} label={'标签'}   rules={[{ required: true, message: '请选择' }]}>
                <Select
                    style={{ width: '100%' }}
                    onChange={(value)=>{
                        console.log(value,'change');
                    }}

                    onSelect={(value)=>{
                        console.log(value, 'select');
                    }}
                >
                    <Option key={'a1'}>A1</Option>
                    <Option key={'a2'}>A2</Option>
                </Select>
              </Form.Item>

              <Form.Item>
                  <Button type="primary" htmlType="submit">
                      Submit
                  </Button>
              </Form.Item>
          </Form>
      </div>
  }

    ReactDOM.render(
        <App />,
        document.getElementById('app')
    );
</script>
</body>
</html>
