<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react demo</title>

    <script src="https://cdn.bootcdn.net/ajax/libs/react/17.0.1/umd/react.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.1/umd/react-dom.development.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/antd/4.12.3/antd.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/antd/4.12.3/antd.css" rel="stylesheet">

</head>
<body>


<div id="app">

</div>


<script type="text/babel">

    let { Form, Input, Radio, Button, Checkbox }=antd;


    function App () {

        // const [from]=Form.useForm;

        const formRef=React.createRef();


        function onFinish(e){
            console.log(e);
            //获取表单中的值
            // console.log(formRef,222);

        }

        function onFinishFailed(e){
            console.log(e);
        }


        function onReset(e){
            console.log('点击重置按钮', e);
            formRef.current.resetFields();
        }

        return (
            <div>
                <Form onFinish={onFinish} onFinishFailed={onFinishFailed} initialValues={{
                    remember:true
                }}>
                    <Form.Item label={'用户名'} name={'username'}>
                        <Input placeholder={'请输入账号'}/>
                    </Form.Item>

                    <Form.Item label={'密码'} name={'password'}>
                        <Input.Password placeholder={'请输入密码'}/>
                    </Form.Item>


                    <Form.Item name={'remember'}  valuePropName="checked">
                       <Checkbox>记住我</Checkbox>
                    </Form.Item>

                    <Form.Item >
                        <Button type={'primary'} htmlType={'submit'}>提交</Button>
                    </Form.Item>


                    <Form.Item>
                        <Button onClick={onReset} htmlType={'button'}>重置</Button>
                    </Form.Item>

                </Form>
            </div>
        )
    }


    ReactDOM.render(
        <App />,
        document.getElementById('app')
    );
</script>
</body>
</html>
