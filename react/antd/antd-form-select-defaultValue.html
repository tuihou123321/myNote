<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react demo</title>

    <script src="https://cdn.bootcdn.net/ajax/libs/react/17.0.1/umd/react.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.1/umd/react-dom.development.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/antd/4.12.3/antd.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/antd/4.12.3/antd.css" rel="stylesheet">

</head>
<body>


<div id="app">

</div>


<script type="text/babel">

    let { Form, Input, Radio, Button, Checkbox, Select }=antd;


    function App () {
        function onFinish(e){
            console.log(e);
        }

        return (
            <div>
                <Form onFinish={onFinish} initialValues={{
                    username:'xz',
                    education:'junior',
                    grade:2
                }}>

                    <p>
                        <span>22</span>
                        <span>
                    4444
                        </span>
                    </p>

                    <Form.Item label="用户名" name={'username'}>
                        <Input disabled />
                    </Form.Item>

                    <Form.Item label={'学历'} name={'education'}>
                       <Select>
                           <Select.Option value={'junior'}>初中</Select.Option>
                           <Select.Option value={'senior'}>高中</Select.Option>
                       </Select>
                    </Form.Item>

                    <Form.Item label={'年级'} name={'grade'}>
                        <Select>
                            <Select.Option value={1}>一年级</Select.Option>
                            <Select.Option value={2}>二年级</Select.Option>
                            <Select.Option value={3}>三年级</Select.Option>
                        </Select>
                    </Form.Item>


                    <Form.Item label={'标签'} name={'tag'}>
                        <Select mode="multiple">
                            <Select.Option value={1}>设计</Select.Option>
                            <Select.Option value={2}>电影</Select.Option>
                            <Select.Option value={3}>运动</Select.Option>
                        </Select>
                    </Form.Item>


                    <Form.Item >
                        <Button type={'primary'} htmlType={'submit'}>提交</Button>
                    </Form.Item>

                </Form>
            </div>
        )
    }


    ReactDOM.render(
        <App />,
        document.getElementById('app')
    );
</script>
</body>
</html>
